{extend name="base" /}
{block name="body"}
<div class="layui-body">
	<!--tab标签-->
	<div class="layui-tab layui-tab-brief">
		<ul class="layui-tab-title">
			<li class="layui-this">站点配置</li>
		</ul>
		<div class="layui-tab-content">
			<div class="layui-tab-item layui-show">
				<form class="layui-form form-container" action="{:url('admin/system/updateSiteConfig')}" method="post">
					<div class="layui-form-item">
						<label class="layui-form-label">网站标题</label>
						<div class="layui-input-block">
							<input type="text" name="site_config[site_title]"
							       value="{$site_config.site_title|default=''}" required lay-verify="required"
							       placeholder="请输入网站标题" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">网站描述</label>
						<div class="layui-input-block">
							<input type="text" name="site_config[site_description]"
							       value="{$site_config.site_description|default=''}" required lay-verify="required"
							       placeholder="请输入网站描述" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">LOGO</label>
						<div class="layui-input-block">
							<input type="text" name="site_config[logo]" value="{$site_config.logo|default=''}"
							       placeholder="请上传图片"
							       class="layui-input layui-input-inline" id="thumb">
							<input type="file" name="file" class="layui-upload-file">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">ICON</label>
						<div class="layui-input-block">
							<input type="text" name="site_config[icon]" value="{$site_config.icon|default=''}"
							       placeholder="请上传图片"
							       class="layui-input layui-input-inline" id="icon">
							<input type="file" name="file" class="layui-upload-file">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">电话</label>
						<div class="layui-input-block">
							<input type="text" name="site_config[phone]"
							       value="{$site_config.phone|default=''}" placeholder="请输入电话号码"
							       autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">qq</label>
						<div class="layui-input-block">
							<input type="text" name="site_config[qq]"
							       value="{$site_config.qq|default=''}" placeholder="请输入QQ号码"
							       autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">微信客服</label>
						<div class="layui-input-block">
							<input type="text" name="site_config[wechat]" value="{$site_config.wechat|default=''}"
							       placeholder="请上传图片"
							       class="layui-input layui-input-inline" id="service">
							<input type="file" name="file" class="layui-upload-file">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">SEO关键字</label>
						<div class="layui-input-block">
							<input type="text" name="site_config[seo_keyword]"
							       value="{$site_config.seo_keyword|default=''}" placeholder="请输入SEO关键字"
							       autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">SEO描述</label>
						<div class="layui-input-block">
							<textarea name="site_config[seo_description]" placeholder="请输入SEO说明" class="layui-textarea">{$site_config.seo_description|default=''}</textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">公司名称</label>
						<div class="layui-input-block">
							<input type="text" name="site_config[company]"
							       value="{$site_config.company|default=''}" placeholder="请输入公司名称"
							       autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">公司地址</label>
						<div class="layui-input-block">
							<input type="text" name="site_config[address]"
							       value="{$site_config.address|default=''}" placeholder="请输入公司地址"
							       autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">版权信息</label>
						<div class="layui-input-block">
							<input type="text" name="site_config[site_copyright]"
							       value="{$site_config.site_copyright|default=''}" placeholder="请输入版权信息"
							       autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">ICP备案号</label>
						<div class="layui-input-block">
							<input type="text" name="site_config[site_icp]" value="{$site_config.site_icp|default=''}"
							       placeholder="请输入ICP备案号" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="*">提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script>
	function _onclick(obj) {
		return obj.innerHTML;
	}
</script>
{/block}
